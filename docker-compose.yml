version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: todo-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: todo_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
    # UPDATED HEALTHCHECK: Uses password to prevent "Access denied" errors during check
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    container_name: todo-backend
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # CRITICAL: Ensure this matches the variables in 'db' service
      DATABASE_URL: mysql+pymysql://user:password@db:3306/todo_db

  frontend:
    build: ./frontend
    container_name: todo-frontend
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  db_data: