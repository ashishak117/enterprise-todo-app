name: CI/CD Pipeline

# Trigger: Run this whenever we push to the 'main' branch
on:
  push:
    branches: [ "master" ]
  workflow_dispatch: # Allows manual triggering button

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the code from GitHub
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Log in to Docker Hub (using the secrets you added)
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3. Build & Push Backend
    - name: Build and Push Backend
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        # REPLACE 'yourusername' with your actual Docker Hub username in the next line!
        tags: ${{ secrets.DOCKER_USERNAME }}/enterprise-todo-backend:latest

    # 4. Build & Push Frontend
    - name: Build and Push Frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: true
        # REPLACE 'yourusername' with your actual Docker Hub username in the next line!
        tags: ${{ secrets.DOCKER_USERNAME }}/enterprise-todo-frontend:latest